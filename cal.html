<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal</title>
</head>
<body>
    <script>
        function myFun(){
            let ele1 = document.getElementById("fn");
            let ele2 = document.getElementById("sn");
            let sum = parseInt(ele1.value) + parseInt(ele2.value);
            console.log(ele1.value);
            console.log(ele2.value);
            console.log(sum);
            alert("Sum is :" + sum);
        }
        function myFun1(){
            let ele1 = document.getElementById("fn");
            let ele2 = document.getElementById("sn");
            let sub = parseInt(ele1.value) - parseInt(ele2.value);
            console.log(ele1.value);
            console.log(ele2.value);
            console.log(sub);
            alert("Sub is :" - sub);
        }
        function myFun2(){
            let ele1 = document.getElementById("fn");
            let ele2 = document.getElementById("sn");
            let mul = parseInt(ele1.value) * parseInt(ele2.value);
            console.log(ele1.value);
            console.log(ele2.value);
            console.log(mul);
            alert("Mul is :" * mul);
        }
        function myFun3(){
            let ele1 = document.getElementById("fn");
            let ele2 = document.getElementById("sn");
            let div = parseInt(ele1.value) / parseInt(ele2.value);
            console.log(ele1.value);
            console.log(ele2.value);
            console.log(div);
            alert("Div is : " / div );
        }
    </script>
    <center><table border="5">
        <caption>
            Calculater
        </caption>
        <tr>
            <td>
                Enter First Number
            </td>
            <td>
                <input type="number"
                id="fn"
                name="fn"
                placeholder="Enter Number" />
            </td>
        </tr>
        <tr>
            <td>
                Enter Second Number
            </td>
            <td>
                <input type="number"
                id="sn"
                name="sn"
                placeholder="Enter Number"/>
            </td>
        </tr>
        <tr>
            <td>
                <center><button onclick="myFun()">
                +</button></center>
            </td>
            
            <td>
                <center><button onclick="myFun1()">-</button></center>
            </td>
            
            <tr>
                <td>
                    <center><button onclick="myFun2()">*</button></center>
                </td>
                <td>
                    <center><button onclick="myFun3()">/</button></center>
                </td>
            </tr>
        </tr>
    </table></center>
</body>
</html>
